<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./../css/login.css">
  <link rel="stylesheet" href="./../css/index.css">
  <link rel="stylesheet" href="./../css/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box fixed-top">
        <div class="nav">
          <a href="./../index.html" class="menu">Home</a>
          <a href="./about.html" class="menu">About Us</a>
          <a href="./contact.html" class="menu">Contact Us</a>
          <a href="./login.html" class="menu">Login</a>
          <a href="./services.html" class="menu">Services</a>
        </div>
    </div>
  <div class="container" style="margin-top: 60px;">
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="login">
            <form class="form">
                <label for="chk" aria-hidden="true">Sign in</label>
                <input class="input" type="email" name="email" placeholder="Email" required>
                <input class="input" type="password" name="pswd" placeholder="Password" required>
                <button class="btn-read-more" onclick="login()">Sign in</button>
            </form>
        </div>

        <div class="register">
            <form class="form">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input class="input" type="text" name="txt" placeholder="Username" required>
                <input class="input" type="email" name="email" placeholder="Email" required>
                <input class="input" type="password" name="pswd" placeholder="Password" required>
                <button class=" btn-read-more" onclick="register()">Sign up</button>
            </form>
        </div>
    </div>
</div> 

<script src="./../js/login.js"></script>
</body>
</html>
